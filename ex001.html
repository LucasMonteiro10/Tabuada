<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <P>
                Número:
                <input type="number" name="num" id="txtn"></input>
                <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()"></input>
            </P>
        </div>
        <div>
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um número antes</option>
                </select>
                <!--size = "10" para exibir a lista completa sem clicar na setinha-->
        </div>

    </section>

    <footer>
        <p>&copy;Lucas Monteiro</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
